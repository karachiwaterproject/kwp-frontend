<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="The Karachi Water Project (KWP) is an interdisciplinary
  research group engaged in investigating approaches to improve
  water management in Karachi. The group, headed by Dr. Hassaan
  F. Khan, strives to develop technological and policy-based
  solutions to Karachiâ€™s water challenges." />
  <meta http-equiv="Cache-Control" content="max-age: 31536000, no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="fonts.css" rel="stylesheet" />

  <title>Karachi Water Project</title>

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/kwp192.png" />

  <style>
    body {
      font-family: "Poppins", sans-serif !important;
      background-color: white !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    small {
      font-family: "Poppins", sans-serif !important;
    }

    .customButton:hover {
      background-color: white !important;
    }

    .customButton {
      box-shadow: none !important;
    }

    .leftBorder {
      margin-left: 10px;
      margin-right: 10px;
      height: 80px;
      border-left: 1px solid #000;
    }

    .extra-content {
      opacity: 0;
      display: none;
      height: 0px;
      width: 0px;
      transition: all 0.4s linear;
    }

    .details {
      font-size: 12px;
    }

    .trigger-details {
      transition: all 0.4s linear;
      height: 0px;
      width: 0px;
    }

    .trigger-details:hover {
      height: 270px;
      width: 90%;
    }

    .trigger-details:hover>.extra-content {
      opacity: 1;
      display: flex;
      width: 100%;
    }

    .padding {
      padding: 10px 130px;
    }

    .video {
      width: 500px;
      height: 315px;
    }

    .containVideo {
      padding: 50px 0;

    }

    .subvideoContainer {
      padding-top: 170px;
      padding-bottom: 125px;
    }

    @media screen and (max-width: 1024px) {
      .video {
        margin-top: 20px;
        margin-bottom: 40px;
      }
    }

    @media screen and (max-width: 768px) {
      .head {
        font-size: 30px !important;
      }

      .subhead {
        font-size: 15px !important;
      }

      .subvideoContainer {
        padding-top: 100px;
        padding-bottom: 75px;
      }
    }

    @media screen and (max-width: 425px) {
      .head {
        font-size: 30px !important;
      }

      .subhead {
        font-size: 12px !important;
      }

      .containVideo {
        padding: 0;

      }

    }

    @media screen and (max-width: 375px) {
      .video {
        width: 220px;
        height: 175px;
      }
    }


    @media screen and (max-width: 320px) {
      .padding {
        padding: 0;
      }

      .brand>h2 {
        font-size: 25px;
        padding: 0px 10px;
      }

      .brand>h6 {
        font-size: 12px;
        padding: 0px 10px;
      }
    }

    @media screen and (max-width: 321px) {
      .padding {
        padding: 0;
      }

      .brand>h2 {
        font-size: 25px;
        padding: 0px 10px;
      }

      .brand>h6 {
        font-size: 12px;
        padding: 0px 10px;
      }
    }

    @media screen and (max-width: 426px) {
      .main-container {
        padding: 50px 30px !important;
      }

      .main-container2 {
        padding: 0 30px !important;
      }

      /* .main-container > h4, */
      .main-container>h4>h3,
      .home-container>h1,
      .home-node-container>h4,
      .main-container>h3 {
        font-size: 30px !important;
      }

      .icon-container {
        border-right: none !important;
      }

      .leftBorder {
        display: none;
      }

        font-size: 28px;
        padding: 0px 10px;
      }

      .brand>h6 {

        padding: 0px 10px;
      }

      .leftFormBorder {
        padding: 0px !important;
        margin-left: 0px !important;
      }

      .parallax {
        height: 65vh !important;
      }

      .padding {
        padding: 0 50px;
      }
    }

    .leftFormBorder {
      border-left: 2px solid #000;
      padding: 30px;
      margin-left: 20px;
    }

    @media screen and (max-width: 768px) {
      .active-link {
        color: white !important;
        background-color: black !important;
      }

      .parallax {
        height: 90vh;
      }
    }

    @media screen and (max-width: 1024px) {
      .leftFormBorder {
        border-left: none;
      }

      .makeStyles-title-3 {
        font-size: 3rem;
      }

      .makeStyles-subtitle-4 {

      }

      .parallax {
        height: 50vh;
      }
    }

    @media screen and (max-width: 1440px) {
      .parallax {
        height: 80vh;
      }
    }

    @media screen and (max-width: 2560px) {
      .parallax {
        height: 45vh;
      }
    }

    /* @media screen and (max-width:100000px) {
        .parallax {
          height: 25vh;
        }
      } */

    .specialNav {
      opacity: 0.5 !important;
    }

    .flip-icon {
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .trigger-details:hover .hvr-flip {
      transform: rotateY(180deg);
      transition: all 0.5s;
    }

    img.hvr-flip {
      transform: rotateY(0deg);
      transition: all 0.5s;
    }

    @media (max-width: 991px) {
      .theme-footer {
        margin-top: 140px;
      }
    }

    @media (min-width: 1600px) and (max-width: 5464px) {
      .theme-footer {
        padding-top: 13%;
      }
    }

    /* @media (min-width: 1708px) {
      .theme-footer {
        margin-top: 5%;
      }
    } */

    .shape {
      top: -200px;
    }

    @media (max-width: 1199px) {
      .shape {
        top: -100px;
      }
    }

    @media (max-width: 991px) {
      .shape {
        height: 600px;
        top: 0px;
      }
    }

    @media (min-width: 1600px) and (max-width: 5464px) {
      .theme-footer {
        padding-top: 13%;
      }
    }

    .twitterContainer {
      margin: auto;
      /* display: flex; */
      /* justify-content: center; */
      /* width: 100%; */
    }

    @media screen and (min-width: 1024px) {
      .twitterContainer {
        width: 70%;
        margin: auto;
      }
    }

    .home-container {
      padding: 0px 50px 100px;
    }

    .home-node-container {
      padding: 30px 50px 0 50px
    }

    @media screen and (max-width: 425px) {
      .home-container {
        padding: 0px 10px 100px;
      }

      .home-node-container {
        padding: 30px 10px 0;
      }

    }

    .parallax-subtitle {
      font-size: 1.25rem;
    }

    .parralax-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px 80px 250px;
    }

    @media screen and (max-width: 768px) {
      .parallax-subtitle {
        font-size: 1rem;
      }

      .parralax-container {
        padding: 0px 80px 200px;

      }
    }



    @media screen and (max-width: 426px) {
      .parralax-container {

        padding: 0px 30px 100px;
      }

      .parallax-subtitle {
        font-size: 12px;
      }

    }
  </style>
