<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <link rel="manifest" href="./manifest.json" />

  <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Karachi Water Project</title>

  <link rel="icon" type="image/jpeg" href="./HabibLogo.jpeg">
  <style>
    body {
      font-family: "Poppins", sans-serif !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    small {
      font-family: "Poppins", sans-serif !important;

    }

    .customButton:hover {
      background-color: white !important;
    }

    .customButton {
      box-shadow: none !important;
    }

    .leftBorder {
      margin-left: 10px;
      margin-right: 10px;
      height: 80px;
      border-left: 1px solid #000;
    }

    .extra-content {
      opacity: 0;
      transition: all 0.4s linear;
    }

    .details {
      font-size: 12px;
    }

    .trigger-details {
      transition: all 0.4s linear;
    }

    .trigger-details:hover {
      height: 270px;
      width: 90%;
    }

    .trigger-details:hover>.extra-content {
      opacity: 1;
    }

    .padding {
      padding: 10px 130px;
    }


    @media screen and (max-width: 320px) {
      .padding {
        padding: 0;
      }

      .brand>h2 {
        font-size: 25px;
        padding: 0px 10px;
      }

      .brand>h6 {
        font-size: 12px;
        padding: 0px 10px;
      }

    }

    @media screen and (max-width: 321px) {
      .padding {
        padding: 0;
      }

      .brand>h2 {
        font-size: 25px;
        padding: 0px 10px;
      }

      .brand>h6 {
        font-size: 12px;
        padding: 0px 10px;
      }

    }

    @media screen and (max-width: 426px) {
      .main-container {
        padding: 50px 30px !important;
      }

      /* .main-container > h4, */
      .main-container>h4>h3,
      .main-container>h3 {
        font-size: 30px !important;
      }

      .icon-container {
        border-right: none !important;
      }

      .leftBorder {
        display: none;
      }

      .brand>h2 {
        font-size: 28px;
        padding: 0px 10px;
      }

      .brand>h6 {
        font-size: 13px;
        padding: 0px 10px;
      }

      .leftFormBorder {
        padding: 0px !important;
        margin-left: 0px !important;
      }

      .parallax {
        height: 65vh !important;
      }



      .padding {
        padding: 0 50px;
      }
    }

    .leftFormBorder {
      border-left: 2px solid #000;
      padding: 30px;
      margin-left: 20px;
    }

    @media screen and (max-width: 768px) {
      .active-link {
        color: white !important;
        background-color: black !important;
      }

      .parallax {
        height: 90vh;
      }
    }

    @media screen and (max-width: 1024px) {
      .leftFormBorder {
        border-left: none;
      }

      .makeStyles-title-3 {
        font-size: 3rem;
      }

      .makeStyles-subtitle-4 {
        font-size: 1rem;

      }

      .parallax {
        height: 50vh;
      }
    }

    @media screen and (max-width: 1440px) {
      .parallax {
        height: 80vh;
      }
    }

    @media screen and (max-width: 2560px) {
      .parallax {
        height: 45vh;
      }
    }

    /* @media screen and (max-width:100000px) {
        .parallax {
          height: 25vh;
        }
      } */

    .specialNav {
      opacity: 0.5 !important;
    }


    .flip-icon {
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .trigger-details:hover .hvr-flip {
      transform: rotateY(180deg);
      transition: all 0.5s;
    }

    img.hvr-flip {
      transform: rotateY(0deg);
      transition: all 0.5s;
    }
  </style>
  <script id="react-dotenv" src="./env.js"></script>
</head>

<body>
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root"></div>

</body>

</html>
